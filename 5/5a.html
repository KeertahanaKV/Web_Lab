<!DOCTYPE html>
<html>
<head>
  <title>Lab-5</title>
  <style>
    header {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }

    body {
      font-family: Arial;
    }

    .font-style-1 {
      font-family: Verdana;
    }

    .font-style-2 {
      font-family: "Times New Roman";
    }

    /* Background repeat using small CSS pattern */
    .background {
      width: 100%;
      height: 200px;

      /* Create a tiny 20x20 checkerboard pattern using CSS gradient */
      background-image: 
        linear-gradient(45deg, yellow 25%, transparent 25%),
        linear-gradient(-45deg, yellow 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, yellow 75%),
        linear-gradient(-45deg, transparent 75%, yellow 75%);
      background-size: 20px 20px;   /* tile size */
      background-repeat: repeat;    /* repeat in both directions */

      border: 2px solid black;
    }

    /* Link styles */
    a:link {
      color: blue;
      text-decoration: none;
    }
    a:visited {
      color: purple;
      text-decoration: none;
    }
    a:hover {
      color: red;
      text-decoration: underline;
    }
    a:active {
      color: green;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>CSS with suitable design</header>

  <h1>Different Font Styles</h1>
  <p class="font-style-1">This text uses font style 1.</p>
  <p class="font-style-2">This text uses font style 2.</p>

  <h1>Background Image Repetition</h1>
  <div class="background"></div>

  <h1>Link Styles</h1>
  <a href="#">Anchor link-1</a><br />
  <a href="#">Anchor link-2</a><br />

  <h1>Element Visibility</h1>
  <button onclick="toggleVisibility()">Toggle visibility</button>
  <p id="visibility-demo">
    This element can be toggled with the button above.
  </p>

  <script>
    function toggleVisibility() {
      var element = document.getElementById("visibility-demo");
      if (element.style.visibility === "hidden") {
        element.style.visibility = "visible";
      } else {
        element.style.visibility = "hidden";
      }
    }
  </script>
</body>
</html>
