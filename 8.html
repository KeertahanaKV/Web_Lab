<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>XHTML Validation Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .container {
            margin: 50px auto;
            width: 400px;
            padding: 30px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            font-size: 12px;
            padding: 10px;
            margin: 5px;
            border-radius: 2px;
            width: 70%;
        }

        button {
            font-size: 12px;
            background-color: rgb(204, 222, 216);
            text-align: center;
            padding: 10px;
        }
    </style>
    <script type="text/javascript">
        function validate() {
            var usn = document.getElementById("usn").value.trim();
            var sub_code = document.getElementById("code").value.trim();
            var m1 = document.getElementById("marks1").value.trim();
            var m2 = document.getElementById("marks2").value.trim();
            var m3 = document.getElementById("marks3").value.trim();

            if (usn === "") {
                alert("Please enter your USN.");
                return;
            }
            if (sub_code === "") {
                alert("Please enter your subject code.");
                return;
            }
            if (m1 === "" || m2 === "" || m3 === "") {
                alert("Please enter all test marks.");
                return;
            }

            var marks = [parseInt(m1), parseInt(m2), parseInt(m3)];

            for (var i = 0; i < marks.length; i++) {
                if (isNaN(marks[i]) || marks[i] < 0 || marks[i] > 20) {
                    alert("Marks must be a number between 0 and 20.");
                    return;
                }
            }

            marks.sort(function(a, b) { return a - b; });
            var average = (marks[1] + marks[2]) / 2;

            var result =
                "USN: " + usn + "\n" +
                "Subject Code: " + sub_code + "\n" +
                "Marks 1: " + m1 + "\n" +
                "Marks 2: " + m2 + "\n" +
                "Marks 3: " + m3 + "\n" +
                "Average of Best Two Tests: " + average;

            alert(result);
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="#" onsubmit="return false;">
            <h1>Student Details Form</h1>
            <label for="usn">Enter Your Registration Number</label><br />
            <input type="text" id="usn" /><br /><br />

            <label for="code">Enter Your Subject Code</label><br />
            <input type="text" id="code" /><br /><br />

            <label for="marks1">Enter Test-1 Marks</label><br />
            <input type="text" id="marks1" /><br /><br />

            <label for="marks2">Enter Test-2 Marks</label><br />
            <input type="text" id="marks2" /><br /><br />

            <label for="marks3">Enter Test-3 Marks</label><br />
            <input type="text" id="marks3" /><br /><br />

            <button type="button" onclick="validate()">Submit</button>
        </form>
    </div>
</body>
</html>
